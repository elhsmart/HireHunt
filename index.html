<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HireHunt</title>
    <link href="styles/main.css" rel="stylesheet">
    <link href="styles/bootstrap.icon-large.css" rel="stylesheet">

    <script src="js/libs/jquery.min.js"></script>
    <script src="js/dialog.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <style type="text/css">
        html {
            font-family: 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .grid {
            margin-right:1%;
        }

        .column {
            display: block;
            width: 25%;
            height: 100%;
            position: relative;
            float:left;
            text-align: center;
        }

        .joblist {
            background: #ECECEF;
            margin-left: 4%;
            height: 97%;
            border-radius: 10px;
            margin-top: 4%;
        }

        .col-header {
            color: #555;
            padding: 14px;
            padding-left: 20px;
            text-align: left;
        }

        .column.column-last {
            height:80%;
        }

        .column.rejected-can {
            width: 95%;
            background: #ECECEF;
            border-radius: 10px !important;
            height: 22%;
            margin-left: 4%;
            margin-top: 4%;
        }

        .col-header .icon-large {
            float: right;
            opacity: 0.5;
            margin-top: -4px;
        }

        .job {
            width: 95%;
            display: inline-block;
            margin-top: 5px;
            background: white;
            border-radius: 4px;
            border: 1px solid #bbb;
            padding-top: 5px;
            padding-bottom: 5px;
            text-align: left;
        }

        .job .company-icon {
            width: 64px;
            height: 64px;
            background: #eee;
            margin-left: 5px;
            margin-right: 5px;
            float: left;
        }

        .job .company-icon img {
            width: 64px;
            height: 64px;
        }

        .job .company-metadata {
            margin-top:5px;
            font-size: 12px;
        }

        .job .company-metadata div {
            margin-top: 2px;
            overflow: hidden;
            position: static;
            color: #777;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .job .company-metadata div.company-applied-date {
            color: #999;
            font-style: italic;
        }

        .joblist-inner {
            overflow: scroll;
            height: 92%;
            display: inline-block;
            width: 100%;
        }

        .header {
            height: 5%;
            margin-right: -5% !important;
            background: #DFF7E5;
        }

        .credits {
            position: absolute;
            width: 50px;
            height: 16px;
            padding: 8px;
            left: 100%;
            z-index: 100;
            margin-top: 0px;
            background: rgba(0, 112, 255, 0.49);
            margin-left: -70px;
            padding-top: 4px;
            color: #002761;
            opacity: 1 !important;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
        }

        .blackout {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 1050;
            display: block;
            overflow: hidden;
            outline: 0;
            transition: opacity .15s linear;
            opacity: 0.5;
            background: #222;
        }

        .blackout .dialog-tpl {
            position: relative;
            box-sizing: border-box;
        }

    </style>
